<!DOCTYPE html>
<html>
<head>
  <title>聊天頁面</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .chat-area {
      flex: 1;
      padding: 20px;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message-username {
      font-weight: bold;
    }
    .message-text {
      margin-left: 5px;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    .input-field {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .send-button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="username-input-area">
    <input type="text" id="username-input" placeholder="輸入用戶名">
    <select id="room">
        <option value="default">請選擇部門</option>
        <option value="cs">客戶服務部</option>
        <option value="ta">技術部</option>
        <option value="ma">市場部</option>
      </select>
    <button id="join-button">加入</button>
  </div>

  <div class="container" style="display: none;">
    <div class="sidebar">
      <h3>部門選擇</h3>
      <select id="room">
        <option value="cs">客戶服務部</option>
        <option value="ta">技術部</option>
        <option value="ma">市場部</option>
      </select>
      </ul>
      <button onclick="exit()">退出通道</button>
    </div>
    <div class="chat-area">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="input-area">
        <input type="text" class="input-field" id="message-input" placeholder="輸入訊息">
        <!--<button class="send-button" id="send-button">發送</button>-->
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const usernameInput = document.getElementById('username-input');
    const joinButton = document.getElementById('join-button');
    const usernameInputArea = document.getElementById('username-input-area');
    const userList = document.getElementById('user-list');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const container = document.querySelector('.container');

    let currentTargetUsername = null;
    let username = null;

    joinButton.addEventListener('click', () => {
      username = usernameInput.value;
      room_number = document.getElementById("room");
      if (room_number.value == "default") {
        console.log("請選擇部門");
      }
      socket.emit('joinChat', { username: username,room_number: room_number.value });
      // 隱藏輸入欄位和按鈕
      usernameInputArea.style.display = 'none';
      container.style.display = 'flex';
    });

    socket.on('chatMessage', (data) => {
      const message = document.createElement('div');
      message.classList.add('message');
      message.innerHTML = `
        <span class="message-username">${data.username}:</span>
        <span class="message-text">${data.text}</span>
      `;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    
    sendButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message) {
        socket.emit('chatMessage', { username: username, text: message, targetUsername: currentTargetUsername });
        messageInput.value = '';
      }
    })

    const exit = ()=> {
    // 離開聊天室
    socket.on('leaveChat', (data) => {
      // 移除聊天內容
      chatMessages.innerHTML = '';
      // 離開房間
      socket.emit('leaveChat', { username: username, targetUsername: currentTargetUsername });
    });
    };
  </script>
</body>
</html>
