 <!DOCTYPE html>
<html>
<head>
  <title>聊天頁面</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .chat-area {
      flex: 1;
      padding: 20px;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message-username {
      font-weight: bold;
    }
    .message-text {
      margin-left: 5px;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    .input-field {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .send-button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>聊天對象</h3>
      <ul id="user-list">
        </ul>
    </div>
    <div class="chat-area">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="input-area">
        <input type="text" class="input-field" id="message-input" placeholder="輸入訊息">
        <button class="send-button" id="send-button">發送</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:5000'); // 替換成你的伺服器地址
    const usernameInput = document.getElementById('username-input');
    const joinButton = document.getElementById('join-button');
    const userList = document.getElementById('user-list');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    let currentTargetUsername = null;

    joinButton.addEventListener('click', () => {
      const username = usernameInput.value;
      socket.emit('joinChat', { username: username });
      // 隱藏輸入欄位和按鈕
      usernameInput.style.display = 'none';
      joinButton.style.display = 'none';
    });

    socket.on('chatMessage', (data) => {
      const message = document.createElement('div');
      message.classList.add('message');
      message.innerHTML = `
        <span class="message-username">${data.username}:</span>
        <span class="message-text">${data.text}</span>
      `;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    sendButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message) {
        socket.emit('chatMessage', { username: username, text: message, targetUsername: currentTargetUsername });
        messageInput.value = '';
      }
    });

    // 更新聊天對象列表
    socket.on('userList', (users) => {
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        li.addEventListener('click', () => {
          currentTargetUsername = user;
          // 顯示聊天內容
          chatMessages.innerHTML = '';
          // 加入房間
          socket.emit('joinChat', { username: username, targetUsername: currentTargetUsername });
        });
        userList.appendChild(li);
      });
    });

    // 離開聊天室
    socket.on('leaveChat', (data) => {
      // 移除聊天內容
      chatMessages.innerHTML = '';
      // 離開房間
      socket.emit('leaveChat', { username: username, targetUsername: currentTargetUsername });
    });
  </script>
</body>
</html>
