<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WChat 泓聊平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }
        #username-input-area {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .channel-list {
            margin-top: 20px;
            max-width: 400px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .channel-item {
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
            cursor: pointer;
        }
        .channel-item:hover {
            background-color: #f0f0f0;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            padding: 20px;
            width: 100%;
            max-width: 600px; /* 增加聊天區域的最大寬度 */
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            /*max-height: 400px;*/ /* 增加最大高度以顯示更多內容 */
        }
        .input-area {
            display: flex;
        }
        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .send-button, button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .send-button:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="username-input-area">
        <input type="text" id="username-input" placeholder="輸入你的用戶名" required>
        <button id="submit-username">確認用戶名</button>
        <div class="channel-list" id="active-channels" style="display: none;">
            <h3>正在有效的通道</h3>
            <div id="channel-list-items"></div>
        </div>
    </div>

    <div class="container" id="chat-container">
        <button id="exit-button">退出通道</button>
        <select id="room" required>
            <option value="default">請選擇部門通訊通道</option>
            <option value="cs">客戶服務部</option>
            <option value="ta">技術部</option>
            <option value="ma">市場部</option>
            <option value="trade">wcoins交易群組</option>
            <option value="chatOne">包廂1號</option>
            <option value="chatTwo">包廂2號</option>
        </select>
        <button id="join-button">加入</button>
        <div class="chat-area">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="input-area">
                <input type="text" class="input-field" id="message-input" placeholder="輸入訊息" required>
                <button class="send-button" id="send-button">發送</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const usernameInput = document.getElementById('username-input');
        const submitUsernameButton = document.getElementById('submit-username');
        const activeChannels = document.getElementById('active-channels');
        const channelListItems = document.getElementById('channel-list-items');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const exitButton = document.getElementById('exit-button');

        let username = null;
        let room = null;

        submitUsernameButton.addEventListener('click', () => {
            username = usernameInput.value;
            if (!username) {
                alert("請輸入用戶名");
                return;
            }
            usernameInput.style.display = 'none';
            activeChannels.style.display = 'block';
            loadActiveChannels();
        });

        const loadActiveChannels = () => {
            const channels = ["淘寶VIP888 交流群", "北海大賭廳","wbank","反對nelson/freeserver/cheapserver黨"]; // 模擬的通道
            channelListItems.innerHTML = '';
            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.textContent = channel;
                channelItem.addEventListener('click', () => {
                    room = channel;
                    socket.emit('joinChat', { username, room_number: room });
                    chatContainer.style.display = 'flex';
                    loadMessages();
                });
                channelListItems.appendChild(channelItem);
            });
            if (channels.length === 0) {
                activeChannels.style.display = 'none';
            }
        };

        const loadMessages = () => {
            const messages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
            messages.forEach(data => {
                const message = document.createElement('div');
                message.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
                chatMessages.appendChild(message);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                const messageData = { username, text: message, room_number: room, type: "text" };
                socket.emit('chatMessage', messageData);
                saveMessage(messageData);
                messageInput.value = '';
            }
        });

        socket.on('chatMessage', (data) => {
            const message = document.createElement('div');
            message.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        const saveMessage = (data) => {
            const messages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
            messages.push(data);
            sessionStorage.setItem('chatMessages', JSON.stringify(messages));
        };

        exitButton.addEventListener('click', () => {
            socket.emit('leaveChat', { username, room_number: room });
            chatMessages.innerHTML = '';
            sessionStorage.removeItem('chatMessages'); // 清除訊息
            chatContainer.style.display = 'none';
            usernameInput.style.display = 'block';
            activeChannels.style.display = 'none';
        });
    </script>
</body>
</html>
