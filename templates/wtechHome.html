<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            margin: 0;
            padding: 20px;
            color: rgb(255, 255, 255);
            text-align: center;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            background: #28a745;
            width: 0;
            transition: width 0.3s;
        }
        #demo {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <p id="demo">正在初始化...</p>
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 5;
        const hint = document.getElementById('demo');
        const progressBar = document.getElementById('progressBar');

        const changeStep = (step) => {
            switch (step) {
                case 1:
                    hint.innerHTML = "檢查中...";
                    break;
                case 2:
                    hint.innerHTML = "查驗用戶IP中...";
                    break;
                case 3:
                    hint.innerHTML = "下載套件到用戶裝置中...";
                    break;
                case 4:
                    hint.innerHTML = "複製用戶Device ID中...";
                    break;
                case 5:
                    hint.innerHTML = "驗證完成✅...";
                    break;
                default:
                    hint.innerHTML = "正跳轉到WBank。";
                    window.location.href="/wbank/home";
                    break;
            }

            // 更新進度條
            const progressPercentage = (step / totalSteps) * 100;
            progressBar.style.width = progressPercentage + '%';
        };

        const nextStep = () => {
            if (currentStep <= totalSteps) {
                changeStep(currentStep);
                currentStep++;
                setTimeout(nextStep, 1000); // 每秒更新一次
            }
        };

        // 開始自動更新步驟
        nextStep();
    </script>
</body>
</html>
