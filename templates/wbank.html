<html>
  <head>
    <title>泓財銀行W Bank</title>
    <link rel="icon" href="{{ url_for('static',filename='IMG_7428.ico') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static',filename='IMG_7428.ico') }}" />
    <link rel="manifest" href="{{ url_for('static',filename='wbank.json') }}">
    <style>
      #top {
       width: 300px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      }
      #btn1 {
        background-color: #2e3c4d;
        color: rgb(255,255,255);
        padding: 12px 14px;
        font-size: 13px;
        border_radius: 30%
      }
      a {
        color: #0000FF;
      }
      a:hover {
        color: #00FF00;
      }
      body {
        overflow: hidden;
      }
      body::-webkit-scrollbar {
         display: none;
      }
      .flashes {
  list-style-type: none;
  padding: 0;
}

.flashes li {
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  font-weight: bold;
}

.flashes li.success {
  background-color: #d4edda;
  color: #155724;
}

.flashes li.error {
  background-color: #de3343;
  color: rgb(255,355,255);
}

.flashes li.info {
  background-color: #cce5ff;
  color: #004085;
}
    </style>
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="top">
      {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
      <br>
       <h2>wcoins官方認可交易平台-安全登入</h2>
       <form action="/wbank/auth/login" method="post">
           <input type="text" name="user" placeholder="username">
           <input type="password" name="pw" placeholder="password">
           <br>
           <button class="btn1" id="btn1">登入!</button>
           <br>
           沒有帳號？ <a href="/wbank/new_client">注册帳號</a>
      </form>
    </div>
    <br>
    <br>
  </body>
</html>
