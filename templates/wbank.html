<!DOCTYPE html>
<html lang="zh-Hang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泓財銀行 W Bank 登入</title>
    <link rel="icon" href="{{ url_for('static',filename='IMG_7428.ico') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static',filename='IMG_7428.ico') }}" />
    <link rel="manifest" href="{{ url_for('static',filename='wbank.json') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #top {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #2e3c4d;
            color: white;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1c2530;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
        }
        .flashes li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        /*
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flashes li.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        */
        .flashes {
    list-style-type: none;
    padding: 0;
}

.flashes li {
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
}

.success {
    background-color: #d4edda;
    color: #155724;
}

.error {
    background-color: #f8d7da;
    color: #721c24;
}

.info {
    background-color: #cce5ff;
    color: #004085;
}
       .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }
        .modal.active {
            display: block;
        }
        .loading-container {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="top">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <h2>wcoins官方認可交易平台 - 安全登入</h2>
        <form id="login-stage" action="/wbank/auth/login" method="post">
            <input type="text" name="user" placeholder="用戶名稱或號碼" required>
            <input type="password" name="pw" placeholder="密碼" required>
            <button type="submit" id="btn1">登入</button>
            <p>沒有帳號？ <a href="/wbank/new_client">註冊帳號</a></p>
            <p>忘記了密碼? <a onclick="modal.classList.add('active');">按此重設密碼</a></p>
        </form>
        <div class="modal" id="modal">
          <h2>密碼重設UI</h2>
          <label>用戶名:</label>
          <input type="text" id="username" placeholder="請輸入用戶名">
          <label>密碼:</label>
          <input type="text" id="pw" placeholder="請輸入密碼">
          <label>確認密碼:</label>
          <input type="text" id="cpw" placeholder="請再次輸入密碼">
          <button onclick="resetPw()">提交</button>
          <button onclick="closeUI()">關閉</button>
      </div>
        <div id="lc" class="loading-container">
            <div class="loader"></div>
            <div class="loading-text">自動登入中...</div>
        </div>
    </div>
    <script>
        //密碼UI部分
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const submitBtn = document.getElementById('submitBtn');
        const username = document.getElementById('username');
        const pw = document.getElementById('pw');
        const cpw = document.getElementById('cpw');
        function closeUI() {
          modal.classList.remove('active');
          username.value = ''; // 清空輸入框
          pw.value = '';
          cpw.value = '';
        }
        function resetPw() {
          if (username.value == "" && pw.value == "" && cpw.value == "") {
             alert("請填入所需資料");
             return;
          } else if (username.value == "" || pw.value == "" || cpw.value == "") {
             alert("請填入所需資料");
             return;
          }
          // 檢查密碼是否於確認密碼保持一致
          if (pw.value !== cpw.value) {
             alert("你的確認密碼跟密碼不一致，自動程式很難判決");
             return;
          }
          window.location.href="/wbank/change/pw?user="+username.value+"&pw="+pw.value;
          closeBtn.click();
        }
        //登入部分
        var username = "{{ session['username'] }}";
        var pw = "{{ session['pw'] }}";
        const checkSession = () => {
            if (username && username.trim() !== "" && username.trim() !== "False" && username.trim() !== false) {
                document.getElementById("lc").style.display = "block";
                var formData = new FormData();
                formData.append("user", username);
                formData.append("pw", pw);
                fetch("/wbank/auth/login", {
                    method: "POST",
                    body: formData
                })
                .then(res => {
                    if (res.redirected) {
                        window.location.href = res.url;
                    } else {
                        return res.text();
                    }
                })
                .then(text => {
                    alert(text);
                })
                .catch(error => {
                    alert("發生錯誤: " + error);
                });
            }
        };
        window.onload = checkSession;
    </script>
</body>
</html>
