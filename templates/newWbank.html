<html>
  <head>
    <title>W Bank -- 注册帳號頁面</title>
    <style>
      #top {
       width: 300px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      }
      #btn1 {
        background-color: #2e3c4d;
        color: rgb(255,255,255);
        padding: 12px 14px;
        font-size: 13px;
        border_radius: 30%
      }
    </style>
  </head>
  <body>
    <div id="top">
       <h2>W Bank 用戶登記</h2>
       <form action="/wbank/v1/createUser" method="post">
           <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
           <label>你的名字：</label>
           <input type="text" name="fname" placeholder="Fullname" required>
           <br>
           <label>你的身份證或證件號碼：</label>
           <input type="text" name="id" placeholder="Your id" required>
           <br>
           <label>用戶名稱：</label>
           <input type="text" name="user" placeholder="username" required>
           <br>
           <label>密碼：</label>
           <input type="password" name="pw" placeholder="password" required>
           <br>
           <input type="checkbox" required>
           <label>本人已知悉泓財銀行WBank 的相關條款。</label>
           <br>
           <button class="btn1" id="btn1">按此注册!</button>
      </form>
    </div>
    <br>
    <br>
  </body>
</html>
