<html>
  <head>
    <title>WCoins mining</title>
    <style>
      #top {
       width: 300px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"][type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      }
      .btn1 {
        background-color: #2e3c4d;
        color: rgb(255,255,255);
        padding: 12px 14px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <center>
    <div id="top">
       <h2>WCoins mining</h2>
       <br>
       <br>
        <form action="/wcoin/mining/starter" methods="get">
          <label>Reviewer address: </label>
          <input type="text" name="address">
           <br>
           <label>The machine key: </label>
           <input type="text" name="MKey" placeholder="Eg:WM-xxxxxxx">
          <br>
          <label>Amout(WTC$): </label>
          <input type="number" name="amout">
          <p>WCoin rate(Now) : WTC$1 == HK${{ rate }}</p>
          <br>
          <button class="btn1" type="submit">Pay</button>
      </form>
    </div>
  </center>
    <br>
    <br>
    <script>
      
    </script>
  </body>
</html>
