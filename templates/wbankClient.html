<html>
  <head>
    <title>WBank -- {{user}} page</title>
    <style>
      #top {
       width: 300px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      }
      .btn1 {
        background-color: #2e3c4d;
        color: rgb(255,255,255);
        padding: 12px 14px;
        font-size: 13px;
      }
      #warn {
       width: 298px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border: 3px solid black;
       animation: wn 5s linear 2s infinite alternate;
      }
      @keyframes wn {
        0% {
          border: 3px solid #FF0000;
        }
        100% {
          border: 3px solid black;
        }
      }
      #lineChart {
         width: 100%;
         height:100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <center>
    <div id="top">
       <h2>Welocme {{user}}</h2>
      <br>
       <p>Your balance: WTC${{balance}}</p>
      <br>
      <br>
      <button class="btn1" onclick="transfer()">Transfer</button>
      <br>
      <button class="btn1" onclick="buy()">Buy with paypal</button>
      <br>
    </div>
  </center>
    <br>
    <br>
    <script>
      const transfer = () => {
        window.location.href="/wbank/transfer";
      };
      const buy = () => {
        window.location.href="/wbank/v1/paypal";
      };
    </script>
  </body>
</html>
