<html>
  <head>
    <title>WBank -- {{user}} page</title>
    <link rel="manifest" href="{{ url_for('static',filename='wbank.json') }}">
    <style>
      #top {
       width: 300px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      }
      .btn1 {
        background-color: #2e3c4d;
        color: rgb(255,255,255);
        padding: 12px 14px;
        font-size: 13px;
      }
      #warn {
       width: 298px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border: 3px solid black;
       animation: wn 5s linear 2s infinite alternate;
      }
      @keyframes wn {
        0% {
          border: 3px solid #FF0000;
        }
        100% {
          border: 3px solid black;
        }
      }
      #lineChart {
         width: 100%;
         height:100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <center>
    <div id="top">
       <h2>Welocme {{user}}</h2>
      <br>
       <p>Your balance: WTC${{balance}}</p>
      <br>
      <br>
      <button class="btn1" onclick="transfer()">Transfer</button>
      <br>
      <button class="btn1" onclick="buy()">Buy in (with paypal)</button>
      <br>
      <button class="btn1" onclick="sell()">Sell out (spend it)</button>
      <br>
    </div>
  </center>
    <br>
    <br>
    <script>
      window.addEventListener("load", () => {
         setInterval(function() {
            fetch("{{ url_for('data')}}")
                .then(response => response.json())
                .then(data => {
                    const firstPrice = data[0].price;
                    const lastPrice = data[data.length - 1].price;
                  if (lastPrice >= firstPrice) {
                      const midPrice = lastPrice - firstPrice;
                      const nb = parseInt("{{ balance }}",10) + midPrice;
                    let storedCode;
fetch('https://wtech-5o6t.onrender.com/wtech/v2/createOrder', {
    headers: {
      Username: "wbank",
      reviewer: "{{ user }}",
      Value: nb
    }
 })
  .then(response => response.json())
  .then(data => {
    token = data.code; // 從第一個請求的響應中取得 "code"
    return fetch(`https://wtech-5o6t.onrender.com/wtech/v2/transfer?code=${token}`);
  });
                  }
                  else if (firstPrice > lastPrice) {
                    const midPrice = firstPrice - lastPrice;
                    const nb = parseInt("{{ balance }}",10) - midPrice;
                    let storedCode;
fetch('https://wtech-5o6t.onrender.com/wtech/v2/createOrder', {
    headers: {
      Username: "{{user}}",
      reviewer: "wbank",
      Value: nb
    }
 })
  .then(response => response.json())
  .then(data => {
    token = data.code; // 從第一個請求的響應中取得 "code"
    return fetch(`https://wtech-5o6t.onrender.com/wtech/v2/transfer?code=${token}`);
  });
                  }
                });
        }, 1000);
      });
      const transfer = () => {
        window.location.href="/wbank/transfer";
      };
      const buy = () => {
        let user = '{{ user }}';
        let amount = prompt("How much do you wanna buy in?");
        let value = amount*3.5;
        window.location.href="/wbank/v1/paypal?user="+user+"&amount="+value;
      };
      const sell = () => {
        let user = '{{ user }}';
        window.location.href="/wbank/sellCoins?user="+user;
      };
    </script>
  </body>
</html>
