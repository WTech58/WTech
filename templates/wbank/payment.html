<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家付款介面</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .video-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #qr-reader {
            width: 100%;
            height: 300px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            margin-top: 10px;
        }
        p {
            color: #555;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .loading {
            display: none;
            margin-top: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading img {
            width: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>商家付款介面</h1>
    <input type="text" id="username" placeholder="輸入商家名字" required>
    <input type="number" id="amount" placeholder="輸入金額" min="0" step="0.01" required>
    <input type="text" id="isLoop" placeholder="會否連續" value="yes"> <!-- Default to yes -->
    <button onclick="startCapture()">付款</button>

    <div class="video-container" id="videoContainer">
        <h2>掃描用戶的 QR Code</h2>
        <div id="qr-reader"></div>
        <div id="qr-reader-results"></div>
    </div>
    <p>請將攝像頭對準用戶的 QR Code 進行支付</p>
    <div class="loading" id="loading">
        <img src="https://i.imgur.com/3y6V7Zk.gif" alt="Loading...">
        <p>處理中，請稍候...</p>
    </div>
</div>

<script>
    var resultContainer = document.getElementById('qr-reader-results');
    var lastResult, countResults = 0;
    let isProgress = false;

    const userRoom = `${user}-payroom`;
    socket.emit('authPayInit', userRoom);

    function startCapture() {
        const amount = parseFloat(document.getElementById('amount').value);
        const isLoop = document.getElementById("isLoop").value.toLowerCase(); // Get loop status
        if (amount <= 0 || isNaN(amount)) {
            alert('請輸入有效的金額');
        } else {
            document.getElementById('videoContainer').style.display = 'block';
            startVideo(amount, isLoop);
        }
    }

    function startVideo(amount, isLoop) {
        function onScanSuccess(decodedText, decodedResult) {
            if (isProgress) return;
            isProgress = true;
            document.getElementById('loading').style.display = 'block';
            let url = "/wbank/v1/storecode?code=" + decodedText + "&reviewer=" + document.getElementById("username").value + "&amount=" + amount;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    let payroom = `${data.payer}-payroom`;
                    let urll = `/wbank/openorder?room=${payroom}&payer=${data.payer}&reviewer=${data.reviewer}&amount=${data.amount}`;
                    fetch (urll)
                     .then (res=>res.json())
                     .then (msg=>alert(msg.success))
                      .catch (err=>alert(err));
                    })
                    .catch (err=>alert(err));
                    //startPayment(data.payer,data.reviewer,data.amount);
        }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 }, { supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA] }
        );
        html5QrcodeScanner.render(onScanSuccess);
    }

    function startPayment(payer, reviewer, amount, isLoop) {
        fetch("/wbank/hash/transfer", { headers: { username: payer, reviewer: reviewer, amount: amount } })
            .then(res => res.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                isProgress = false;

                if (!data["Error-hint"]) {
                    if (data["System-record"]) {
                        alert("這筆交易成功，並且已經被系統紀錄");
                    } else {
                        alert("這筆交易成功，並且尚未被系統紀錄");
                    }

                    // 重新開始掃描
                    if (isLoop === "yes") {
                        startVideo(amount, isLoop);
                    }
                } else {
                    alert(data["Error-hint"]);
                }
            });
    }
</script>

</body>
</html>
