<!DOCTYPE html>
<html>
<head>
    <title>Welcome {{email}}!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .login-box {
            box-sizing: border-box;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #000000;
        }
        .login-box input[type="text"], .login-box input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
      .login-box input[type="number"] {
         width: 100%;
         padding: 10px;
         margin-bottom: 10px;
         /*display: none;*/
      }
        .login-box input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .btn1 {
           background-color: #0000FF;
           color: rgb(255,255,255);
           padding: 18px 20px;
           font-size: 19px;
           /*display: none;*/
        }
        .discord-btn {
          background-color: #2a3d4b;
           color: rgb(255,255,255);
           padding: 18px 20px;
           font-size: 19px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <form action="/wtech/upload" enctype="multipart/form-data" method="post">
            <input type="text" id="username" placeholder="用戶名" name="username" required>
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="上傳">
        </form>
    </div>

</body>
</html>
