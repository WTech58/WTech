<html>
  <head>
    <title>WBank -- 交易頁面</title>
    <link rel="manifest" href="{{ url_for('static',filename='wbank.json') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='menu.css') }}">
    <style>
      #top {
       width: 300px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      }
      .btn1 {
        background-color: #2e3c4d;
        color: rgb(255,255,255);
        padding: 12px 14px;
        font-size: 13px;
      }
      #warn {
       width: 298px;
       margin: auto;
       background-color: #fff;
       padding: 20px;
       border: 3px solid black;
       animation: wn 5s linear 2s infinite alternate;
      }
      @keyframes wn {
        0% {
          border: 3px solid #FF0000;
        }
        100% {
          border: 3px solid black;
        }
      }
      #lineChart {
         width: 100%;
         height:100%;
      }
    </style>
  </head>
  <body>
    <div id="menu" class="menu">
        <button class="close-btn" onclick="closeMenu()">X</button>
        <ul>
        <li><a href="/wbank" class="home">主頁</a></li>
        <br>
        <li><a href="/wbank/transfer" class="about">轉帳</a></li>
        <br>
        </ul>
    </div>
    <br>
    <br>
    <center>
    <div id="top">
       <h2>下方為你的付款或收款碼:</h2>
      <br>
       <img src="data:image/svg+xml;base64,{{ img }}">
      <br>
    </div>
  </center>
    <br>
    <br>
    <script>
      function openMenu()  {
    document.getElementById('menu').style.right = '0';
      var openBtn = document.getElementsByClassName("open-btn");
      openBtn.style.display = "none";
}
function closeMenu() {
    document.getElementById('menu').style.right = '-200px';
   var openBtn = document.getElementsByClassName("open-btn");
    openBtn.style.display = "block";
}
const returnAlert = () => {
        var popup = document.getElementById('warn');
         popup.style.display = 'block'; 
    popup.querySelector('button').addEventListener('click', function() {
      var button = document.getElementById("myButton");
        button.innerHTML = "...";
    popup.style.animationDuration = "1s";
    popup.style.animationName = "dots";
        popup.style.display = 'none'; /* 點擊按鈕後，將 display 設回為 none */
    });
      };
    </script>
  </body>
</html>
